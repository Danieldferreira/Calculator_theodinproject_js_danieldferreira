<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="java.java"></script>
</head>
<body>
    <H1>Calculator</H1>
    <div class="Calculator">
       <div class="screen">
            <button class="btn clear">C</button>
       </div>
    </div>
    <div class="others-row">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">/</button>
    </div>
    <div class="others-row">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">x</button>
    </div>
    <div class="others-row">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">-</button>
    </div>
    <div class="others-row">
        <button class="btn decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn equal">=</button>
        <button class="btn operator">+</button>
    </div>
    
</body>
</html>
